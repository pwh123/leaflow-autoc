name: Leaflow Auto Checkin

on:
  schedule:
    - cron: '20 0 * * *' # 每天UTC时间00:20运行（北京时间08:20）
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py  # 修正后缀为 .py
      
    - name: Commit log file to repo  # 修正缩进，作为独立步骤
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # 定义当前时间变量
        CURRENT_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
        
        # 如果日志文件不存在，初始化；否则更新内容
        if [ ! -f click_log.txt ]; then
          echo "初始化日志文件于 $CURRENT_TIME" > click_log.txt
        else
          echo "最后一次操作执行于: $CURRENT_TIME" > click_log.txt
        fi
        git add click_log.txt

        # 提交并推送（如果有变更）
        if git diff --cached --quiet; then
          echo "无变化，无需提交"
        else
          git commit -m "更新日志: $CURRENT_TIME"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        fi
